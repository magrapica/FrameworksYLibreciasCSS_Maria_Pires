<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Blog de Música</title>
  </head>
  <body class="grupos-top">
    <!-- Encabezado -->
    <header>
      <div class="container">
        <div class="bg-blanco">
          <div class="col-md-3 pull-left">
            <figure><img src="img/logo.jpg" alt="Blog de Música"></figure>
          </div>
          <div class="col-md-4 pull-right">
            <ul class="redes-sociales">
              <li><a href="" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a></li>
              <li><a href="" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a></li>
              <li><a href="" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a></li>
              <li><a href="" target="_blank" class="pinterest"><i class="fab fa-pinterest-square"></i></a></li>
              <li><a href="" target="_blank" class="twitter"><i class="fab fa-twitter-square"></i></a></li>
            </ul>
          </div>
        </div>
        <!-- Botonera -->
        <nav>
          <ul>
            <li class="col-md-2 col-xs-12 btn-inicio"><a href="./" rel="inicio">Inicio</a></li>
            <li class="col-md-2 col-xs-12 btn-grupos"><a href="grupos.html" rel="grupos">Grupos</a></li>
            <li class="col-md-2 col-xs-12 btn-artistas"><a href="artistas.html" rel="artistas">Artistas</a></li>
            <li class="col-md-2 col-xs-12 btn-top"><a href="top.html" rel="top">Top 10</a></li>
            <li class="col-md-2 col-xs-12 btn-letras"><a href="letras.html" rel="letras">Letras</a></li>
            <li class="col-md-2 col-xs-12 btn-acordes"><a href="acordes.html" rel="acordes">Acordes</a></li>
          </ul>
        </nav>
        <!-- / Botonera -->
      </div>
    </header>
    <!-- / Encabezado -->
    <div class="container">
      <div class="bg-blanco border-4 padding-interno">
        <div class="row">
          <div class="col-md-9">
            <!-- Contenido -->
           <div class="col-md-6">
             <div class="card">
               <img src="img/the_rolling_stones.jpg" class="card-img-top" alt="The Rolling Stones">
               <div class="card-body">
                 <p class="card-text">The Rolling Stones</p>
               </div>
             </div>
           </div>
            <div class="col-md-6">
              <div class="card">
                <img src="img/good_charlotte.jpg" class="card-img-top" alt="Good Charlotte">
                <div class="card-body">
                  <p class="card-text">Good Charlotte</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <img src="img/swing_set.jpg" class="card-img-top" alt="Swing Set">
                <div class="card-body">
                  <p class="card-text">Swing Set</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <img src="img/g1.jpg" class="card-img-top" alt="G1">
                <div class="card-body">
                  <p class="card-text">G1</p>
                </div>
              </div>
            </div>
            <!-- / Contenido -->
          </div>
          <div class="col-md-3 pl-0">
            <!-- Buscador -->
           <form action="" class="buscador">
             <button><i class="fas fa-search"></i></button>
             <input type="text" name="" id="" placeholder="Buscar por...">
           </form>
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-action">Rock</button>
              <button type="button" class="list-group-item list-group-item-action">Pop</button>
              <button type="button" class="list-group-item list-group-item-action">Blues</button>
              <button type="button" class="list-group-item list-group-item-action">Jazz</button>
              <button type="button" class="list-group-item list-group-item-action">Hip Hop</button>
              <button type="button" class="list-group-item list-group-item-action">Soul</button>
              <button type="button" class="list-group-item list-group-item-action">Funk</button>
            </div>
            <!-- / Buscador -->
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <footer><p>Blog de Música</p></footer>
    </div>
  </body>
</html>
